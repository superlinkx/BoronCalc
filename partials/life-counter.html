<section class="life-counter">
	<h1>Life Counter</h1>
	<div class="button-group-life">
		<h2>Life</h2>
		<div class="button-group-vert">
			<a ng-click="changeLife(1)">+1</a>
			<a ng-click="changeLife(-1)">-1</a>
		</div>
		<div class="button-group-vert">
			<a ng-click="changeLife(5)">+5</a>
			<a ng-click="changeLife(-5)">-5</a>
		</div>
	</div>
	<div class="display-life">
		<span>{{life}}</span>
	</div>
	<div class="display-poison">
		<span>{{poison}}</span>
	</div>
	<div class="button-group-poison">
		<h2>Poison</h2>
		<div class="button-group-vert">
			<a ng-click="changePoison(1)">+1</a>
			<a ng-click="changePoison(-1)">-1</a>
		</div>
		<div class="button-group-vert">
			<a ng-click="changePoison(5)">+5</a>
			<a ng-click="changePoison(-5)">-5</a>
		</div>
	</div>
</section>
