<!DOCTYPE html>
<html>
	<head>
		<title>BoronCalc - MtG Calculator</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<script src="js/fastclick.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
		<script src="js/life-counter.js" type="text/javascript"></script>
	</head>
	<body ng-app>
		<section class="life-counter">
			<h1>Life Counter</h1>
			<div class="button-group-life">
				<h2>Life</h2>
				<div class="button-group-vert">
					<a class="plus-one">+1</a>
					<a class="minus-one">-1</a>
				</div>
				<div class="button-group-vert">
					<a class="plus-five">+5</a>
					<a class="minus-five">-5</a>
				</div>
			</div>
			<div class="display-life">
				<span>20</span>
			</div>
			<div class="display-poison">
				<span>0</span>
			</div>
			<div class="button-group-poison">
				<h2>Poison</h2>
				<div class="button-group-vert">
					<a class="plus-one">+1</a>
					<a class="minus-one">-1</a>
				</div>
				<div class="button-group-vert">
					<a class="plus-five">+5</a>
					<a class="minus-five">-5</a>
				</div>
			</div>
		</section>
	</body>
</html>
